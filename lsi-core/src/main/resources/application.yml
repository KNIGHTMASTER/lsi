#============================================================================
# SERVER
#============================================================================
server:
  port: 8081
  context-path: /lsi-core
  #session:
    #timeout: 10         # session timeout in second
    #cookie:
      #max-age: 10     # Maximum age of the session cookie in seconds. also add if server.session.timeout not working

#============================================================================
# SPRING
#============================================================================
spring:
  application:
    name : lsi-core
#  profiles:
#    active : local
  datasource:
    driver-class-name : com.mysql.jdbc.Driver
    url : jdbc:mysql://${db.host}:${db.port}/${db.name}?autoReconnect=${db.auto-reconnect}&useSSL=${db.ssl}
    username : ${db.username}
    password : ${db.password}
  jpa:
    show-sql: false
    properties:
      hibernate:
      dialect : org.hibernate.dialect.MySQL5Dialect
      ddl-auto : validate     # Hibernate ddl auto (create, create-drop, validate, update)

#============================================================================
# DATABASE
#============================================================================
db:
  name : lsi_core
  host : localhost
  port : 3306
  username : root
  password : P@ssw0rd
  auto-reconnect : true
  ssl : false

#============================================================================
# ACTUATOR
#============================================================================
management:
  context-path : /actuator
  security:
    enabled: false
    roles: ROLE_ACTUATOR

#============================================================================
# FEIGN
#============================================================================
base:
  url:
    local:
      host: localhost
      actuator : /

#============================================================================
# LOGGER
#============================================================================
logging:
  config: classpath:logback-spring.xml
  file : ${log.file.path}
  level:
    com.wissensalt.scaffolding.client: DEBUG
  api :
    base-path : ${log.base.path}

#============================================================================
# LOG FILE
#============================================================================
log :
  file :
    path : /home/fauzi/LSI/CORE/lsi-core.log
  base:
    path : http://localhost:9002/lsi-api-logger

#============================================================================
# THREAD
#============================================================================
thread:
  corepoolsize : 1
  maxpoolsize : 5
  queuecapacity : 10


