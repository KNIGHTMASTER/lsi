#============================================================================
# JWT
#============================================================================
jwt:
  secret: my-secret-app
  header: x-auth-token
# expiration in seconds
  expiration: 1800
  refresh-multiplier: 3
  cookie : JWT-AUTH

#============================================================================
# OAUTH
#============================================================================
oauth:
  resource-id : server_resource_id
  token-validity-in-seconds : 1800


